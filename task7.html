<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addition(num1, num2){
            total= num1 + num2
            return total;
        }
        var add =addition(5,6)
        document.write("Add ="+add+ "<br>")

        function subtraction(num1, num2){
            total= num1 - num2
            return total;
        }
        var sub =subtraction(7,6)
        document.write("Sub ="+sub + "<br>")

        function multiplication(num1, num2){
            total= num1 * num2
            return total;
        }

        var mul =multiplication(5,6)
        document.write("Mul  ="+mul + "<br>")

        function division(num1, num2){
            total= num1 / num2
            return total;
        }
        
        var div =division(18,6)
        document.write("Div  ="+div + "<br>")


        function squre(num1){
            total= num1* num1
            return total;
        }
        var squ =squre(6)
        document.write("Squre ="+ squ)

        

    </script>
</body>
</html>
