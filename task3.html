<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var num1 =prompt("Enter First Number:");
        var num2 =prompt("Enter First Number:") ;

      
       num1 = parseInt(num1 ,10)
       num2 =parseInt(num2,10)
      
       var  sum =num1 + num2;
       var  sub =num1 - num2;
       var  mul =num1 * num2;
       var  div =num1 / num2;
       var  modulos =num1 % num2;
       var  power =num1 ** num2;
        document.write("Addition: "+ num1 + "+" + num2 +"="+ sum)
        document.write("</br>Subtraction: "+ num1 + "-" + num2 +"="+ sub)
        document.write("</br>Multiplication: "+ num1 + "*" + num2 +"="+ mul)
        document.write("</br>Divition: "+ num1 + "/" + num2 +"="+ div)
        document.write("</br>Modolus: "+ num1 + "%" + num2 +"="+ modulos)
        document.write("</br>power: "+ num1 + "**" + num2 +"="+ power)
       



    </script>
</body>
</html>
