<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
button{
    color: blue;
    width: 50px;
    height: 65px;
}
.anim{
    box-shadow: 0 15px 18px 0 tomato;
    opacity: 0.5;
}

</style>
<body>
    <button class="myBtn a">a</button>
    <button class="myBtn b">b</button>
    <button class="myBtn c">c</button>

    <script>
       // var len = document.querySelector("button").length
        for(i=0; i<3; i++){
            document.querySelectorAll(".myBtn")[i].addEventListener("click", function(){
                var text =this.innerHTML;
                console.log(text)
                myAudio(text)
                animation(text)
            })
        }

        document.addEventListener("keypress",function(event){
            var text =event.key;
            myAudio(text);
            animation(text);

        })
        

        function myAudio(text){
            switch(text){
                case "a":
                var audio = new Audio("sound/t.mp3");
                audio.play()
                break;

                case "b":
                var audio = new Audio("sound/sakira.mp3");
                audio.play();
                break;

                case "c":
                var audio = new Audio("sound/e.mp3");
                audio.play();
                break;

            }
        }

        function animation(text){
           var selectedButton= document.querySelector("."+text);
           selectedButton.classList.add("anim");
           
           setTimeout(function(){
               selectedButton.classList.remove("anim");
           },1000);

        }

        
    </script>
</body>
</html>
